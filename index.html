<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button class="select" data-game="rock">Rock</button>
        <button class="select" data-game="paper">Paper</button>
        <button class="select" data-game="scissors">Scissors</button>
    </div>
    <div class="results"></div>
    <div class="score">
        <div>Your score:</div>

    </div>

        <div>Computer score: </div>
        <div class="computer">0</div>
    </div>
    <div class="winner"></div>
</body>
</html>
